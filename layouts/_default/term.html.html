{{ define "feed" }}
<!-- tags or categories list page -->
<ul id="feed__ul" class="h-feed">
    {{ $pages := .Pages }}
    {{ $paginator := .Paginate $pages }}
    {{ range $paginator.Pages }}
    {{ if .Content }}
    {{ partial "li" . }}
    {{ end }}
    {{ end }}
</ul>
{{ end }}

{{ define "footer" }}
<footer>
    {{ partial "pagination" . }}
</footer>
{{ end }}
